name: Deploy to Production

on:
  push:
    branches:
      - build  # 触发部署的分支，可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Application
        run: npm run build

